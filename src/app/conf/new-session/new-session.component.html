<clr-modal [(clrModalOpen)]="opened">
  <h3 class="modal-title">Add new session</h3>
  <div class="modal-body">
    <form #employeeForm="ngForm" (ngSubmit)="opened = false" [hidden]="submitted">
      <section class="form-block">
        <label>Add Session Information</label>
        <div class="form-group">
          <label for="name">Name</label>
          <label for="name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-top-left" [class.invalid]="name.invalid && (name.dirty || name.touched)">
            <input type="text" id="name" placeholder="Enter session name" required name="name" [(ngModel)]="model.name" #name="ngModel">
            <span class="tooltip-content">
              First Name is Required.
            </span>
          </label>
        </div>
        <div class="form-group">
          <label for="speaker">Speaker</label>
          <label for="speaker" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md tooltip-top-left" [class.invalid]="speaker.invalid && (speaker.dirty || speaker.touched)">
            <input type="text" id="speaker" placeholder="Enter speaker name" required name="speaker" [(ngModel)]="model.speaker" #speaker="ngModel">
            <span class="tooltip-content">
              Speaker name is Required.
            </span>
          </label>
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <div class="select">
            <select id="level" name="level" [(ngModel)]="model.level" required>
              <option *ngFor="let l of levels" [value]="l">{{l}}</option>
            </select>
          </div>
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="employeeForm.form.invalid" (click)="save(); opened = false">Ok</button>
  </div>
</clr-modal>
